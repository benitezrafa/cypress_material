<script>

    function CosteFruta(fruta){
        
        switch(fruta){
            case 'Naranja':
                alert("Coste de la Naranja 2 euros")
            break
            case 'Melón':
                alert("Coste del Melón 5 euros")
            break
            case 'Piña':
                alert("Coste de la Piña es 15 euros")
            break
            default:
                alert("No tenemos el precio de la "+fruta)
            break
        }
    }

    let f=prompt("Escoje una fruta Naranja, Melón y Piña?")
    CosteFruta(f)








    window.location.reload()
</script>
